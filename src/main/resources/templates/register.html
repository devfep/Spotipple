<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpoDeezy</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>

<!-- ////////////////////////////////////////////////////////////////////////////////////////
                               START SECTION 1 - THE NAVBAR SECTION  
/////////////////////////////////////////////////////////////////////////////////////////////-->
<div th:replace="header :: header"></div>

<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style">Registration Form</h3>
        </div>
        <div class="row login-block">
            <div class="col-md-7 login-center">
                <ul>
                    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('user.*')}"
                        th:text="${error}"/>
                </ul>
                <form th:action="@{/public/createUser}" method="post" class="signin-form" th:object="${user}">
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <p class="text-uppercase">Personal Details</p>
                    </div>
                    <div class="input-grids">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="contact-input"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="contact-input"/>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{confirmEmail}" placeholder="Confirm Email"
                                       class="contact-input"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="password" th:field="*{password}" placeholder="Password"
                                       class="contact-input"/>
                            </div>
                            <div class="col-sm-6">
                                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password"
                                       class="contact-input"/>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3 login-center text-start">
                        <button class="btn btn-style btn-style-3">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
